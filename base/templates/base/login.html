{% extends "base/main.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="header-bar">
    <h1>Login</h1>
</div>
<div class="card-body">
    <form action="" method="POST">
        {% csrf_token%}
        {{ form|crispy }}
        <input class="button" type="submit" value="Login">
    </form>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <small>Need an account? <a href="{% url 'register' %}">Register</a></small>
    <small>Forgot password? <a href="{% url 'reset_password' %}">Reset password</a></small>
</div>
{% endblock %}
