{% extends 'base/main.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<h1>Password</h1>
<form method="POST">
    {% csrf_token %}
    <div>Current Password</div><input type="text">
    <div>New Password</div><input type="text">
    <div>Confirm New Password</div><input type="text">

    <input class="button" type="submit" value="Update">
</form>

{% endblock %}
