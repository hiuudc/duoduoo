{% extends 'base/main.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    {{ example }}
    <hr>
    {{ form|crispy }}
    <small>Hold down “Control”, or “Command” on a Mac, to select more than one tag.</small>
    <hr>
    <input class="button" type="submit" value="{{action}}">

</form>


{% endblock %}
